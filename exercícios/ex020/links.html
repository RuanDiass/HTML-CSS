<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
        SELETORES PERSONALIZADOS
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children
        
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bolder;
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            text-decoration: underline;
            color: black;
        }
        a:active {
            color: yellow;
        }
        a::after {
            content:'[Link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgrey;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <p><a href="https://gustavoguanabara.github.io/" target="_blank">Reposit√≥rio do GitHub</a></p>
    <p><a href="https://www.youtube.com/cursoemvideo" target="_blank">Canal do Youtube</a></p>
    <p><a href="https://www.cursoemvideo.com/curso/javascript/" target="_blank">Site do CursoemVideo</a></p>
</body>
</html>
