<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafos quebras de linha</h1>
    <p>Você pode escrever um parágrafo só fazer a tag p /p com as tags </p>
    <p>Se precisar quebrar o texto em algum lugar específico voce &lt; pode&gt;<!--LESS THAN / GREATER THAN--> usar a <br>tag br</p>
    <p>Vamos adicionar alguns símbolos especiais</p>
    <p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
</body>
</html>
