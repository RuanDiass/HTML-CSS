<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTMl5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><span title="Use a tag &lt;p&gt;">Parágrafos</span></li>
        <li><span title="Use a tag &lt;h1&gt;">Títulos</span></li>
        <li><span title="Use a tag &lt;img&gt;">Imagens</span></li>
        <li><span title="Use a tag &lt;abbr&gt;">Abreviações</span></li>
        <li><span title="Use a tag &lt;code&gt;">Códigos-fonte</span></li>
        <li><span title="Use a tag &lt;ol&gt;">Listas numeradas</span></li>
        <li><span title="Use a tag &lt;ul&gt;">Lista com demarcadores</span></li>
    </ul>
</body>
</html>
